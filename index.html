<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <header>
        <nav id="highscores"class="navbar navbar-light bg-light">View Highscores</nav>
        <a href="assets/highScore.html" id="highScoreLink"></a>
        <nav id="timer" class="nav-item nav-text">Time 60</nav>
      </div>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm text-center" id="mainElement">
          <h1 id="heading">Coding Quiz Challenge</h1>
          <p id="mainParagraph">
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by 10 seconds!
          </p>
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary" id="startButton">
              Start Quiz
            </button>
            <button id="answer1" class="btn btn-primary invisibleBtn answerButton"></button>
            <button id="answer2" class="btn btn-primary invisibleBtn answerButton"></button>
            <button id="answer3" class="btn btn-primary invisibleBtn answerButton"></button>
            <button id="answer4" class="btn btn-primary invisibleBtn answerButton"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/scripts/script.js"></script>
</html>
